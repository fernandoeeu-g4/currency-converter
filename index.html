<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <label> From </label>
                <select v-model="from" name="" id="" class="form-control">
                    <option :value="currency.id" v-for="currency in currencies">{{ currency.currencyName }}</option>
                </select>
            </div>

            <div class="col-md-6">
                <label> To </label>
                <select v-model="to" name="" id="" class="form-control">
                    <option :value="currency.id" v-for="currency in formattedCurrencies">{{ currency.currencyName }}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" placeholder="amount" class="form-control my-5" v-model="amount">
                <div class="text-center">
                    <button :disabled="disabled" v-on:click="convertCurrency()" class="btn btn-lg btn-primary">
                        {{ loaded ? 'Converting...' : 'Convert'}}
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center display-2 mt-5"> {{ calculateResult }} </h1>
                <!-- https://free.currencyconverterapi.com/api/v6/currencies -->
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
